<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=	">
	<title>DOM</title>
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body id="body">
	<div class="menu">	
		<div class="block">
			<h3 class="block-heading">Position X</h3>
			<div class="wrapper horizontal">
				<label for="pos-x">
					<span>0</span>
					<span>1000</span>
				</label>
				<input type="range" min="0" max="1000" id="posX" step="1" value="0">
			</div>
		</div>
		<div class="block">
			<h3 class="block-heading">Position Y</h3>
			<div class="wrapper vertical">
				<input type="range" min="0" max="600" id="posY" step="1" value="0">
				<label for="pos-y">
					<span>0</span>
					<span>600</span>
				</label>
			</div>
		</div>
		<div class="block">
			<h3 class="block-heading">Size</h3>
			<div class="wrapper horizontal">
				<label for="size">
					<span>0</span>
					<span>2</span>
				</label>
				<input type="range" min="0" max="2" id="size" step="0.1">
			</div>
		</div>
		<div class="block">
			<h3 class="block-heading">Opacity</h3>
			<div class="wrapper horizontal">
				<label for="opacity">
					<span>0</span>
					<span>1</span>
				</label>
				<input type="range" min="0" max="1" id="opacity" step="0.01" value="1">
			</div>
		</div>
		<div class="block">
			<h3 class="block-heading">Shape Type</h3>
			<div class="wrapper center">
				<select name="shape" id="shape-selector">
					<option value="1">Saqure</option>
					<option value="2">Circle</option>
					<option value="3">Rhombus</option>
				</select>
				<button id="ok-shape">ok</button>
			</div>
		</div>
		<div class="block">
			<h3 class="block-heading">Hex</h3>
			<div class="wrapper hex-container">
				<label for="hex">#</label>
				<input type="text" id="hex">
			</div>
		</div>
		<div class="block">
			<h3 class="block-heading">RGBA</h3>
			<div class="wrapper rgba-container">
				<input type="range" id="rgba-r" min="0" max="255" value="255"><label for="rgba-r">r</label>
				<input type="range" id="rgba-g" min="0" max="255" value="0"><label for="rgba-g">g</label>
				<input type="range" id="rgba-b" min="0" max="255" value="0"><label for="rgba-b">b</label>
				<input type="range" id="rgba-a" min="0" max="1" step="0.01" value="1"><label for="rgba-a">a</label>
			</div>
		</div>
	</div>	

	<div class="container">	
         <div id="block">	

         </div>	
	</div>	
	<script src="./scripts.js"></script>
</body>
</html>
